<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="my_gallery.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallery</h1>
            <div class="gallery">

                <figure class="card">
                    <img src="image1.jpg" alt="1st image">
                    <figcaption>Image 1</figcaption>
                </figure>
                <figure class="card">
                    <img src="image2.jpeg" alt="2nd image">
                    <figcaption>Image 2</figcaption>
                </figure >
                <figure class="card">
                    <img src="image3.jpeg" alt="3rd image">
                    <figcaption>Image 3</figcaption>
                </figure >
                <figure class="card">
                    <img src="image4.jpeg" alt="4th image">
                    <figcaption>Image 4</figcaption>
                </figure >
                <figure class="card">
                    <img src="image5.jpeg" alt="5th image">
                    <figcaption>Image 5</figcaption>
                </figure>
                <figure class="card">
                    <img src="image6.jpeg" alt="6th image">
                    <figcaption>Image 6</figcaption>
                </figure>
                <figure class="card">
                    <img src="image7.jpeg" alt="7th image">
                    <figcaption>Image 7</figcaption>
                </figure>
                <figure class="card">
                    <img src="image8.jpeg" alt="8th image">
                    <figcaption>Image 8</figcaption>
                </figure>
                <figure class="card">
                    <img src="image9.jpeg" alt="9th image">
                    <figcaption>Image 9</figcaption>
                </figure>
               

            </div>
        </div>
    </div>
</body>
</html>
